<div class="card">
    <!-- Display the character's name if it is available -->
    <h2>{{ information?.character }}</h2>
    
    <!-- Display the character's quote if it is available -->
    <p>{{ information?.quote }}</p>

    <!-- Display the image if the image URL is available -->
    <img *ngIf="information?.image" [src]="information?.image" alt="Image" /> 
  </div>
