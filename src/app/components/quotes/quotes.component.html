<main>
    <app-search></app-search>
<section>
    @for(quote of quotes(); track quote){
        <div class="quote">
            <img [src]="quote.image">
            <h1>{{ quote.character }}</h1>
            <p>{{ quote.quote }}</p>
        </div>
    }@empty {
        <h1>Carregando...</h1>
    }
</section>
</main>
